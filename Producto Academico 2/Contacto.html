<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Site Tienda</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.PNG" alt="logo"> </h1>
               <nav class="menu">
                    <a href="index.html">Inicio</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Ofertas</a>
                    <a href="#">Productos</a>
                    <a href="#">Tienda Online</a>
                    <a href="#">Puntos de Venta</a>
                    <a href="#">Contactos</a>
                </nav> 
             </div>
         </header>
         <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(511) xxx xxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10"></textarea required>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" valvue="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" valvue="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" valvue="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>多En cula horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recicbir novedades de la Tienda?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
         </main>
         <footer>
            <img src="img/logo.PNG" alt="Site Tienda">
            <p class="Copyright">&copy Copyright Site Tienda - 2025</p>
         </footer>
    </body>
</html>
